<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./assets/styles/base/reset.css" />
      <link rel="stylesheet" href="./assets/styles/base/base.css" />
      <link rel="stylesheet" href="./assets/styles/layout/home.css" />
      <title>Document</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header-top">
               <img
                  src="./assets/icons/logo.svg"
                  alt="Get food delivery and more"
               />
               <nav class="navbar">
                  <ul class="navbar-list">
                     <li class="navbar-item">
                        <a href="#!" class="navbar-link">Home</a>
                     </li>
                     <li class="navbar-item">
                        <a href="#!" class="navbar-link">About</a>
                     </li>
                  </ul>
               </nav>
               <div class="action">
                  <button class="btn sign-in">Sign In</button>
                  <button class="btn sign-up">Sign Up</button>
               </div>
            </div>
            <div class="header-banner">
               <div class="header-content">
                  <h3 id="hashtag">#The Best in Town</h3>
                  <h1 class="header-heading">
                     Get food
                     <img src="./assets/icons/pizza.svg" alt="" />
                     delivery and more
                     <img src="./assets/icons/hamberger.svg" alt="" />
                  </h1>
                  <p class="header-desc">
                     You want it. We get it. Food, drinks, groceries, and more
                     available for delivery and pickup.
                  </p>
               </div>
               <figure class="header-media">
                  <img
                     src="https://i.postimg.cc/vm2LQP3w/banner.png"
                     alt=""
                     class="header-img"
                  />
               </figure>
            </div>
         </div>
      </header>
   </body>
</html>
